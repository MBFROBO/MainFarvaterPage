<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Согласие на обработку данных</title>
</head>

<body>

    <div class="custom-menu-container">
    <div class="custom-logo">
        <img src="/static/images/tild3537-6431-4130-b335-643232363730___-_.svg" alt="Логотип" style="max-width: 150px;" />
    </div>

    <!-- Бургер-меню -->
    <div id="burgerMenu" class="custom-burger">
        <span></span>
        <span></span>
        <span></span>
    </div>
    </div>

    <script>
    // Получаем элементы
    const burger = document.getElementById('burgerMenu');
    const mobileMenu = document.getElementById('mobileMenu');

    // Функция для открытия/закрытия мобильного меню
    function toggleMenu() {
        mobileMenu.classList.toggle('active');
        burger.classList.toggle('open');
    }

    // Добавляем событие клика на бургер
    burger.addEventListener('click', toggleMenu);
    </script>
</body>
